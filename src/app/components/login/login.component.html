<div class="form-container">
<form
  *ngIf="!isLoggedIn"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  class="login-section"
  #f="ngForm"
  novalidate
  >
  <fieldset>
    <!--<legend>Login</legend>-->
    <div class="container">
    <div class="form-group">
      <input
        type="text"
        class="form-control login-line-style"
        name="username"
        placeholder="Username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
      />
      <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
        Username is required
      </div>
    </div>
  </div>
  <div class="container">
    <div class="form-group">
      <input
      type="password"
      class="form-control login-line-style"
      name="password"
      placeholder="Password"
      [(ngModel)]="form.password"
      required
      #password="ngModel"
      />
      <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
        Password is required
      </div>
    </div>
  </div>
    <div class="form-group">
      <button
        class="btn btn-primary login-btn">Log In</button>
    </div>
    <div class="form-group">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && isLoginFailed">
      Login failed: {{ errorMessage }}
    </div>
    </div>
</fieldset>
</form>
</div>

<div class="main" *ngIf="isLoggedIn"></div>
