<main>
    <div class="edit-email-section">
        <h2>
            Change your email address
        </h2>
        <div class="current-email">
            Current email address: {{ currentUser.email }}
        </div>
        <div class="new-email">
            <form class="new-email"
            *ngIf="!isSuccessful"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate>
        <fieldset>
            <div class="form-group">
                <label for="email">
                    New email address:
                </label>
                <p>
                <input
                    type="text"
                    class="new-email__input"
                    style="width: 30rem;"
                    name="email"
                    [(ngModel)]="form.email"
                    required
                    #email="ngModel"
                />
                </p>
                <div class="alert-danger" *ngIf="email.errors && f.submitted">
                    <div *ngIf="email.errors.required">Email is required</div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary save-changes-btn btn-block">Save changes</button>
            </div>
        </fieldset>
    </form>
    </div>
    </div>
</main>
