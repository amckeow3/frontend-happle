<div class="item-registration-section">
  <form class="new-item"
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>
  <fieldset>
    <div class="form-group">
      <label for="item_name" class="new-item__field-label">
        Item Name:
      </label>
      <p>
      <input
      type="text"
      class="new-item__input"
      style="width: 30rem;"
      name="item_name"
      [(ngModel)]="form.item_name"
      required
      #item_name="ngModel"
      />
    </p>
      <div class="alert-danger" *ngIf="item_name.errors && f.submitted">
        <div *ngIf="item_name.errors.required">Item name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="item_desc class" class="new-item__field-label">
        Description:
      </label>
      <p>
      <input
      type="text"
      class="new-item__input"
      style="width: 30rem;"
      name="item_desc"
      [(ngModel)]="form.item_desc"
      required
      #item_desc="ngModel"
      />
    </p>
      <div class="alert-danger" *ngIf="item_desc.errors && f.submitted">
        <div *ngIf="item_desc.errors.required">Description is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="price_per_day" class="new-item__field-label">Price Per Day: </label>
      <div class="input-group-prepend line-style">
        <span class="input-group-text" style="border: none;">$</span>
      <input
      type="text"
      style="width: 5rem; text-align: end;"
      class="new-item__input"
      name="price_per_day"
      [(ngModel)]="form.price_per_day"
      required
      #price_per_day="ngModel"
      />
      <div class="alert-danger" *ngIf="price_per_day.errors && f.submitted">
        <div *ngIf="price_per_day.errors.required">Price required</div>
      </div>
      <div class="input-group-append">
        <span class="input-group-text" style="border: none;">.00</span>
      </div>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary submit-registration-btn btn-block">Submit</button>
    </div>

    <div class="alert alert-warning" *ngIf="f.submitted && isRegistrationFailed">
      Item Registration failed!<br />{{ errorMessage }}
    </div>
</fieldset>
</form>

<div class="alert alert-success" *ngIf="isSuccessful">
  Your item was registered successfully!
</div>
