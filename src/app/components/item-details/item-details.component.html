<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <ng-container *ngFor="let details of data; let i = index">

      <div class="row">
      <div class="leftcolumn">
      <div class="card">
         <div class="card-body">
        <h4 class="card-title">{{ details.item_name }}</h4>
          <p class="card-text">
             {{ details.item_desc }}
        </p>
      </div>
      </div>
    </div>
      <div class="rightcolumn">
        <div class="card">
          <div class="card-body">
            <div class="card-text">
              <div><i class="fa fa-user" style="font-size: 30px;"></i> {{ details.username }} ({{details.email}})</div>
            </div>
          </div>
        </div>
      <div class="card">
        <div class="card-body">
        <h4 class="card-title" style="display: flex; justify-content: center; font-size: 30px;">${{ details.price_per_day }} per day</h4>
        <hr class="my-4">
         <div class="card-text">
          <form
          *ngIf="!isSuccessful"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate>
          <fieldset>
            <div class="form-group" style="float:left; width: 45%;">
              <label for="fromDt">From</label>
              <input
              type="date"
              class="form-control line-style"
              name="fromDt"
              [(ngModel)]="form.fromDt"
              required
              #fromDt="ngModel"
            />
          <div class="alert-danger" *ngIf="fromDt.errors && f.submitted">
            <div *ngIf="fromDt.errors.required">Date is required</div>
          </div>
        </div>
        <div class="form-group" style="float:right; width: 45%;">
          <label for="toDt">To</label>
          <input
          type="date"
          class="form-control line-style"
          name="email"
          placeholder="Email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
          />
          <div class="alert-danger" *ngIf="email.errors && f.submitted">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">
              Email must be a valid email address
            </div>
          </div>
        </div>
</fieldset>
</form>
  </div>
    <div class="button-section">
       <button type="button" class="btn btn-success button-section">Request</button>
     </div>
    </div>
    </div>
    </div>
</div>

  </ng-container>
